<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-red: #e63946;
            --primary-blue: #457b9d;
            --primary-yellow: #f1c40f;
            --primary-black: #1a1a1a;
            --primary-white: #ffffff;
            --light-gray: #f7f7f7;
            --border-gray: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--light-gray);
        }
        
        body {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Bauhaus geometric background */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-shape {
            position: absolute;
        }
        
        .circle-accent {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-red);
            top: 10%;
            right: 5%;
            opacity: 0.8;
        }
        
        .square-accent {
            width: 40px;
            height: 40px;
            background-color: var(--primary-blue);
            bottom: 15%;
            left: 3%;
            transform: rotate(25deg);
            opacity: 0.7;
        }
        
        .triangle-accent {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid var(--primary-yellow);
            top: 70%;
            right: 8%;
            transform: rotate(-15deg);
            opacity: 0.6;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            background: var(--primary-white);
            box-shadow: 0 0 0 2px var(--border-gray);
            position: relative;
            z-index: 1;
        }
        
        /* Header with Bauhaus styling */
        .chat-header {
            background: var(--primary-black);
            color: var(--primary-white);
            padding: 25px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-red), transparent);
            opacity: 0.1;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--primary-yellow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .header-accent {
            width: 20px;
            height: 20px;
            background: var(--primary-red);
            transform: rotate(45deg);
        }
        
        /* Chat messages area */
        .chat-messages {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto;
            background: var(--primary-white);
            position: relative;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 20px;
            padding: 18px 24px;
            line-height: 1.6;
            font-size: 15px;
            position: relative;
            border: 2px solid transparent;
        }
        
        /* User message styling */
        .user-message {
            background-color: var(--light-gray);
            align-self: flex-end;
            margin-left: auto;
            border-color: var(--primary-blue);
            border-left: 4px solid var(--primary-blue);
            border-radius: 0;
            position: relative;
        }
        
        .user-message::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: var(--primary-blue);
            transform: rotate(45deg);
        }
        
        /* Assistant message styling */
        .assistant-message {
            background-color: #fafafa;
            align-self: flex-start;
            border-color: var(--primary-red);
            border-left: 4px solid var(--primary-red);
            border-radius: 0;
            position: relative;
        }
        
        .assistant-message::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -6px;
            width: 0;
            height: 0;
            border-top: 6px solid var(--primary-red);
            border-right: 6px solid transparent;
            border-bottom: 6px solid var(--primary-red);
            border-left: 6px solid var(--primary-red);
        }
        
        /* Input form */
        .chat-input-form {
            display: flex;
            padding: 30px 40px;
            border-top: 2px solid var(--border-gray);
            background: var(--primary-white);
            gap: 20px;
            position: relative;
        }
        
        .chat-input-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 120px;
            height: 2px;
            background: var(--primary-yellow);
        }
        
        .input-container {
            flex-grow: 1;
            position: relative;
        }
        
        textarea {
            width: 100%;
            border: 2px solid var(--border-gray);
            padding: 16px 20px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            border-radius: 0;
            outline: none;
            transition: all 0.2s ease;
            background: #fdfdfd;
            min-height: 50px;
        }
        
        textarea::placeholder {
            color: #999;
            font-style: normal;
        }
        
        textarea:focus {
            border-color: var(--primary-black);
            box-shadow: inset 0 0 0 1px var(--primary-black);
            background: var(--primary-white);
        }
        
        .button-container {
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }
        
        .geometric-element {
            width: 10px;
            height: 10px;
            background: var(--primary-red);
            transform: rotate(45deg);
            align-self: center;
        }
        
        button {
            background: var(--primary-black);
            color: var(--primary-white);
            border: none;
            padding: 16px 30px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        button:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:disabled {
            background: #888;
            cursor: wait;
            transform: none;
        }
        
        button:disabled::before {
            display: none;
        }
        
        /* Message labels */
        .message-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.7;
        }
        
        .user-message .message-label {
            color: var(--primary-blue);
            text-align: right;
        }
        
        .assistant-message .message-label {
            color: var(--primary-red);
        }
        
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: var(--light-gray);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-gray);
            border-radius: 0;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
            }
            
            .chat-header,
            .chat-messages,
            .chat-input-form {
                padding: 20px 25px;
            }
            
            .chat-header h1 {
                font-size: 1.4rem;
            }
            
            .message {
                max-width: 85%;
                padding: 15px 18px;
            }
            
            .geometric-element {
                display: none;
            }
        }
        
        /* Entry animation */
        .message {
            animation: messageSlide 0.3s ease-out;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg">
        <div class="bg-shape circle-accent"></div>
        <div class="bg-shape square-accent"></div>
        <div class="bg-shape triangle-accent"></div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>Virtual Assistant</h1>
                <div class="header-accent"></div>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be populated here -->
        </div>
        
        <form class="chat-input-form" id="assistant-form">
            <div class="input-container">
                <textarea 
                    name="prompt" 
                    rows="1" 
                    placeholder="Type your message..." 
                    required 
                    autofocus
                ></textarea>
            </div>
            <div class="button-container">
                <div class="geometric-element"></div>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('assistant-form');
        const promptTextarea = form.querySelector('textarea[name="prompt"]');
        const submitButton = form.querySelector('button[type="submit"]');
        const chatMessages = document.getElementById('chat-messages');

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            // Add message label
            const labelElement = document.createElement('div');
            labelElement.classList.add('message-label');
            labelElement.textContent = sender === 'user' ? 'You' : 'Assistant';
            
            const textElement = document.createElement('div');
            textElement.textContent = text;
            
            messageElement.appendChild(labelElement);
            messageElement.appendChild(textElement);
            chatMessages.appendChild(messageElement);
            
            // Auto-scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const userPrompt = promptTextarea.value.trim();
            if (!userPrompt) return;

            // 1. Show user message in chat
            appendMessage(userPrompt, 'user');
            promptTextarea.value = '';
            
            // 2. Show loading status
            submitButton.disabled = true;
            const originalButtonText = submitButton.textContent;
            submitButton.innerHTML = '<span class="loading-dots">Processing</span>';
            
            try {
                // 3. Send data to backend
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userPrompt }),
                });

                const data = await response.json();

                // 4. Show assistant response in chat
                appendMessage(data.response_text, 'assistant');
                
                // 5. Play audio automatically
                if (data.audio_url) {
                    const audio = new Audio(data.audio_url);
                    audio.play().catch(err => {
                        console.log('Audio autoplay failed:', err);
                    });
                }

            } catch (error) {
                console.error('Error:', error);
                appendMessage('Sorry, an error occurred while processing your request.', 'assistant');
            } finally {
                // 6. Restore button to normal state
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                promptTextarea.focus();
            }
        });
        
        // Auto-resize textarea
        promptTextarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Enter key handling
        promptTextarea.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        // Initialize with a subtle animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.chat-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
