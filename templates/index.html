<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        #chat-container::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* --- Gaya untuk Widget Live2D --- */
        /* Biarkan plugin yang mengontrol posisi */
        #live2d-widget {
            position: fixed !important;
            z-index: 1;
            pointer-events: none; /* Nonaktifkan klik pada widget */
        }
        #live2dcanvas.is-speaking {
            animation: speaking-glow 0.8s infinite alternate;
        }
        @keyframes speaking-glow {
            from { filter: drop-shadow(0 0 8px #60a5fa); }
            to { filter: drop-shadow(0 0 20px #3b82f6); }
        }
    </style>
</head>
<body class="bg-gray-200">

    <div class="w-screen h-screen flex flex-row">
        <!-- Kolom Kiri: Latar Belakang untuk Avatar -->
        <div class="w-3/5 h-full bg-cover bg-center" style="background-image: url('https://images2.alphacoders.com/762/762399.jpg');">
            <!-- Widget Live2D akan mengambang di atas area ini -->
        </div>

        <!-- Kolom Kanan: Jendela Chat -->
        <div class="w-2/5 h-full bg-white flex flex-col shadow-2xl">
            <!-- Header Chat -->
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800 text-center">Chat</h1>
            </div>

            <!-- Kontainer Pesan -->
            <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
                <div class="flex justify-start">
                    <div class="bg-gray-100 text-gray-800 max-w-lg p-3 rounded-lg rounded-bl-none shadow-sm">
                        <p>Hi! I'm your virtual assistant. How can I help you?</p>
                    </div>
                </div>
            </div>

            <!-- Formulir Input -->
            <div class="p-4 border-t border-gray-200 bg-gray-50">
                <form id="prompt-form" class="flex items-center space-x-3">
                    <input type="text" id="prompt-input" placeholder="Type your message here..."
                        class="flex-1 p-3 bg-gray-100 border border-transparent rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none focus:bg-white focus:border-blue-400 transition" required>
                    <button type="submit" id="submit-button"
                        class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 active:scale-95 transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transform rotate-90"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <audio id="response-audio" style="display: none;"></audio>
    
    <!-- Plugin L2Dwidget -->
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    
    <script>
        // --- Inisialisasi Plugin Live2D ---
        L2Dwidget.init({
            "model": {
                "jsonPath": "https://cdn.jsdelivr.net/npm/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json",
            },
            "display": {
                "position": "left", // Mengatur posisi widget di sisi kiri
                "width": 400, 
                "height": 550,
                "hOffset": 200, // Jarak horizontal dari tepi
                "vOffset": -20  // Jarak vertikal dari tepi
            },
            "mobile": { "show": true, "scale": 0.4 },
            "react": { "opacityDefault": 1 }
        });

        // --- Elemen DOM ---
        const form = document.getElementById('prompt-form');
        const input = document.getElementById('prompt-input');
        const submitButton = document.getElementById('submit-button');
        const chatContainer = document.getElementById('chat-container');
        const audioPlayer = document.getElementById('response-audio');
        
        let live2dCanvas = null;

        // Cek berkala hingga canvas ditemukan
        const findCanvasInterval = setInterval(() => {
            const canvas = document.getElementById('live2dcanvas');
            if (canvas) {
                live2dCanvas = canvas;
                clearInterval(findCanvasInterval);
            }
        }, 100);

        // --- Event Listeners ---
        form.addEventListener('submit', handleFormSubmit);
        audioPlayer.addEventListener('play', () => { if (live2dCanvas) live2dCanvas.classList.add('is-speaking'); });
        audioPlayer.addEventListener('ended', () => { if (live2dCanvas) live2dCanvas.classList.remove('is-speaking'); });
        audioPlayer.addEventListener('pause', () => { if (live2dCanvas) live2dCanvas.classList.remove('is-speaking'); });

        // --- Fungsi-Fungsi ---
        async function handleFormSubmit(event) {
            event.preventDefault();
            const userPrompt = input.value.trim();
            if (!userPrompt) return;

            addMessageToChat('user', userPrompt);
            input.value = '';
            setLoadingState(true);

            const thinkingBubble = addMessageToChat('assistant', '...');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userPrompt }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                thinkingBubble.querySelector('p').textContent = data.response_text;

                if (data.audio_url) {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.play().catch(e => console.error("Audio play failed:", e));
                }
            } catch (error) {
                console.error('Error:', error);
                thinkingBubble.querySelector('p').textContent = 'Sorry, something went wrong. Please try again.';
            } finally {
                setLoadingState(false);
            }
        }

        function addMessageToChat(role, text) {
            const messageWrapper = document.createElement('div');
            const bubble = document.createElement('div');
            const paragraph = document.createElement('p');
            paragraph.textContent = text;
            bubble.appendChild(paragraph);
            messageWrapper.appendChild(bubble);

            if (role === 'user') {
                messageWrapper.className = 'flex justify-end';
                bubble.className = 'bg-blue-500 text-white max-w-lg p-3 rounded-lg rounded-br-none shadow-sm';
            } else {
                messageWrapper.className = 'flex justify-start';
                bubble.className = 'bg-gray-100 text-gray-800 border border-gray-200 max-w-lg p-3 rounded-lg rounded-bl-none shadow-sm';
            }
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return bubble;
        }

        function setLoadingState(isLoading) {
            input.disabled = isLoading;
            submitButton.disabled = isLoading;
            
            if (isLoading) {
                submitButton.innerHTML = `<svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            } else {
                submitButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transform rotate-90"><path d="M12 19V5M5 12l7-7 7 7"/></svg>`;
            }
        }
    </script>
</body>
</html>
